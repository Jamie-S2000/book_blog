{% extends 'base.html' %} {% block content %}
{% load static %}

<h1>{{ post.book_title }}<small class="text-body-secondary"> by {{ post.book_author }}</small></h1>

<figure class="text-center">
    <blockquote class="blockquote">
      <p class="mb-0">{{ post.fave_quote }}</p>
    </blockquote>
</figure>

<p>{{ post.content }}</p>

{% endblock content %}
